<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 101 Template</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">

    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${customer.firstName}">firstName</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${customer.lastName}">Last Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${customer.email}">Email</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 sm-2 control-label">Address One:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${customer.addressOne}">Address One</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 sm-2 control-label">Address Two:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${customer.addressTwo}">Address Two</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 sm-2 control-label">City :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${customer.city}">City</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${customer.state}">State</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 sm-2 control-label">Zip Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${customer.zipCode}">Zip Code</p>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
